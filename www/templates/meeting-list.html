<ion-view view-title="Meetings">
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="meeting in meetings">
                <h3>{{ meeting.name }}</h3>
                <p>{{ meeting.subject }}</p>
                <p>{{ meeting.meetingTime }}</p>
                <p>{{ meeting.venue }}</p>
            </li>
        </ul>
    </ion-content>
</ion-view>
