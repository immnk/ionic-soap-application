<ion-view view-title="Agenda">
    <ion-content>
        <div class="item">
            <div class="name">{{ meeting.content.Meeting.MeetingName }}</div>
            <div class="number">{{ meeting.content.Meeting.MeetingNumber }}</div>
            <div class="subject">{{ meeting.content.Meeting.Subject }}</div>
            <div class="venue">{{ meeting.content.Meeting.Venue }}</div>
        </div>
    </ion-content>
</ion-view>
