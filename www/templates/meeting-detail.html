<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Meeting detal Tab -->
    <ion-tab title="Details" icon-on="ionicons ion-ios-calendar" icon-off="ionicons ion-ios-calendar-outline" ui-sref="^.detail">
        <ion-nav-view name="tab-detail"></ion-nav-view>
    </ion-tab>
    <!-- Agenda Tab -->
    <ion-tab title="Agenda" icon-on="fi-clipboard-notes" icon-off="fi-clipboard-notes" ui-sref="^.agenda">
        <ion-nav-view name="tab-agenda"></ion-nav-view>
    </ion-tab>
    <!-- MOM Tab -->
    <ion-tab title="MOM" icon-on="fi-address-book" icon-off="fi-address-book" ui-sref="^.mom">
        <ion-nav-view name="tab-mom"></ion-nav-view>
    </ion-tab>
</ion-tabs>
